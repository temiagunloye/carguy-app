<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Car Guy Admin | Command Center</title>
    <link rel="stylesheet" href="/css/styles.css"> <!-- Base reset/fonts -->
    <link rel="stylesheet" href="/css/dashboard.css">

    <!-- Chart.js -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>

<body class="dashboard-body">

    <div class="dash-container">
        <!-- Header -->
        <header class="dash-header">
            <div class="dash-title">
                <h1>Command Center</h1>
                <div class="dash-status">
                    Data Source: <span id="data-status" class="status-badge demo">Loading...</span>
                </div>
            </div>
            <div>
                <a href="/" class="btn btn-secondary btn-sm" style="border-color: #333;">Back to Site</a>
            </div>
        </header>

        <!-- KPI Cards -->
        <div class="kpi-grid">
            <!-- New Real-time Metrics -->
            <div class="kpi-card">
                <div class="kpi-label">Current Users</div>
                <div class="kpi-value" id="current-users">-</div>
                <div class="kpi-trend">Active Now (15m)</div>
            </div>
            <div class="kpi-card">
                <div class="kpi-label">New Users (24h)</div>
                <div class="kpi-value" id="new-users-24h">-</div>
                <div class="kpi-trend">Last 24 Hours</div>
            </div>
            <div class="kpi-card">
                <div class="kpi-label">Shares (24h)</div>
                <div class="kpi-value" id="share-links-24h">-</div>
                <div class="kpi-trend">Link Copies</div>
            </div>

            <!-- Existing Aggregate Metrics -->
            <div class="kpi-card">
                <div class="kpi-label">Total Waitlist</div>
                <div class="kpi-value" id="total-signups">-</div>
                <div class="kpi-trend">Lifetime</div>
            </div>
        </div>

        <!-- Charts -->
        <div class="charts-grid">
            <div class="chart-card">
                <div class="chart-header">Signups by Role</div>
                <canvas id="roleChart"></canvas>
            </div>
            <div class="chart-card">
                <div class="chart-header">Acquisition Source</div>
                <canvas id="sourceChart"></canvas>
            </div>
        </div>

        <!-- Recent Signups Analysis -->
        <div class="table-card">
            <div class="table-header">Detailed Analysis Log</div>
            <div style="overflow-x: auto;">
                <table class="data-table">
                    <thead>
                        <tr>
                            <th>Date</th>
                            <th>Email</th>
                            <th>Role</th>
                            <th>Source / Ref</th>
                            <th>Device</th>
                        </tr>
                    </thead>
                    <tbody id="recent-table-body">
                        <tr>
                            <td colspan="5" class="text-muted" style="text-align:center;">Loading data...</td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <script src="/js/dashboard.js"></script>
</body>

</html>
